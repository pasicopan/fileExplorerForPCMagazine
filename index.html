<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>File Explorer</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
    <!-- jsTree -->
    <link rel="stylesheet" href="lib/jstree/themes/default/style.min.css" />
    <script type="text/javascript" src="lib/jstree/jstree.js"></script>
    <!-- Main -->
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div style="position: absolute; left: 5px; right: 4px; top: 5px; bottom: 0px;">
    <div class="well" style="width: 100%;padding: 4px;height: 27px;">
        <div id="plus" style="height: 25px;">
            <div class="plus_icon" title="打包html,js,css 文件" action="Zip_dir">1</div>
            <div class="plus_icon" title="更新文件夹" action="UpdateArticleFolder">2</div>
            <div class="plus_icon" title="打包杂志交互文件" action="ZipInteractionFile">3</div>
            <div class="plus_icon" title="上传杂志交互文件" action="UploadToCMS">4</div>
            <div class="plus_icon" title="设置默认打开路径" action="RedirectPath">5</div>
            <div class="plus_icon" title="创建配置文件" action="CreateConfigJSON">6</div>
        </div>
    </div>
    <div class="well" style="float: left; width: 160px; padding: 5px; position: absolute; left: 0px; right: 0px; top: 40px; bottom: 0px;">
        <ul class="nav nav-list">
            <li class="nav-header">Favorites</li>
            <li class="active"><a href="#"><i class="icon-white icon-home"></i> Home </a></li>
            <li><a href="#"><i class="icon-book"></i> Documents </a></li>
            <li><a href="#"><i class="icon-picture"></i> Pictures </a></li>
            <li class="divider"></li>
        </ul>
        <div id="tree" style="overflow: auto; position: absolute; left: 0px; right: 0px; top: 120px; bottom: -14px;"></div>
    </div>
    <div style="float: left; position: absolute; left: 200px; right: 0; top: 40px; bottom: 46px">
        <div class="row">
            <ul id="addressbar" class="breadcrumb">Loading...</ul>
        </div>
        <div class="row" style="background: #FFF; -webkit-border-radius: 2px; margin: -12px 1px 0px -19px; height: 100%; overflow: auto">
            <ul style="margin: 5px;" id="files">Loading...</ul>
        </div>
    </div>
</div>
</body>
</html>
